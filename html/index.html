<head>
  <title>Anonymous, volatile file sharing</title>
  <style>
    body {
        margin: 20px;
        color: #4297d7;
        font-family: Sans;

        background-repeat: repeat-x;

    #ads-box {
        float: right;
        border: dashed 2px #4297d7;

        padding-top: 300px;
        font-size: 20px;
    }

    #header {
        height: 100px;
    }

    #footer {
        margin-top: 20px;
        float: left;
        height: 40px;
        text-align: center;
        padding: 20px;
        width: 90%;
        font-size: 90%;
    }

    #logo {
        font-family: Sans;
        height: 50px;
        font-size: 46px;
        font-weight: bold;
        letter-spacing: -4px;
        color: #666;
    }

    #slogan {
        font-size: 17px;
        padding-left: 5px;
    }

    #content {
        float: left;
        display: none;
    }

  </style>

  <!-- require.js -->
  <script type="text/javascript" src="/require.js"></script>

  <!-- JQuery UI -->
  <link type="text/css" href="/jquery-ui/css/start/jquery-ui-1.8.9.custom.css" rel="Stylesheet" />
  <script type="text/javascript" src="/jquery-ui/js/jquery-1.4.4.min.js"></script>
  <script type="text/javascript" src="/jquery-ui/js/jquery-ui-1.8.9.custom.min.js"></script>

  <!-- EventDance -->
  <script type="text/javascript" src="/transport/evdWebTransport.js"></script>

  <!-- FileTea -->
<!--  <script type="text/javascript" src="/fileTea.js"></script> -->

  <script type="text/javascript">

var jsonRpc = null;
var lazyFiles = [];

var fileSources = {};
var fileSourcesView;

window.addEventListener ("unload", stop, false);

function reLayout () {
    $ ("#content").css ("width", (document.documentElement.clientWidth - 330) + "px");
}

$ (function () {
    var $tabs = $ ("#tabs");
    $tabs.tabs ({
        tabTemplate: "<li><a href='#{href}'>#{label}</a><span class='ui-icon ui-icon-close'>Remove Tab</span></li>"
    });
    $ ("#tabs span.ui-icon-close").live ("click",
        function () {
            var index = $ ("li", $tabs).index ($ (this).parent ());
            $tabs.tabs ("remove", index);
        });

    $ ("#share-files-btn").button ();

    window.onresize = function (e) {
        reLayout ();
    };
    reLayout ();

    require (["/sharedFilesView.js"], function (SharedFilesView) {
        fileSourcesView = new SharedFilesView ({
            parentElement: $ ("#shared-files-list").get(0)
        });

        fileSourcesView.addEventListener ("source-added",
            function () {
                $ ("#tabs").tabs('select', "#shared-files-tab");
            });
        fileSourcesView.addEventListener ("source-removed",
            function (ids) {
                jsonRpc.rpc.callMethod ("removeFileSources", [false, ids],
                    function (result, error) {
                        if (error)
                            alert ("ERROR: " + error);
                    }, jsonRpc.peer);
            });
    });

    setupFileDropZone (document, onFilesDropped);

/*
    var fragId = new FragidNavigator ();
    fragId.addEventListener ("change", function (oldFrag, newFrag) {
        window.scroll (0, 0);
    });
*/

    var fileSourceId = isTargetDownload ();
    if (fileSourceId) {
        var params = [fileSourceId];

        setupJsonrpc (function (jsonRpc) {
            jsonRpc.rpc.callMethod ("getFileSourceInfo", params,
                function (result, error) {
                    if (error == null) {
                        $tabs.tabs ("add", "#download", "Download", 0);
                        $tabs.tabs ("select", "#download");
                    }
                   else {
                       alert ("ERROR: " + error);
                   }
                }, jsonRpc.peer);
        });
    }

    $ ("#content").get (0).style.display = "block";
});

function isTargetDownload () {
    var tokens = window.location.pathname.toString ().split ("/");
    if (tokens && tokens.length > 2 && tokens[1] == "file" && tokens[2])
        return tokens[2].toString ();
    else
        return null;
}

function stop () {
    if (jsonRpc)
        jsonRpc.close ();
}

function setupFileDropZone (element, callback) {
    var dropbox = element;

    dropbox.addEventListener ("dragenter", dragenter, false);
    dropbox.addEventListener ("dragover", dragover, false);
    dropbox.addEventListener ("drop", drop, false);

    function dragenter(e) {
        e.stopPropagation();
        e.preventDefault();
    }

    function dragover(e) {
        e.stopPropagation();
        e.preventDefault();
    }

    function drop(e) {
        e.stopPropagation();
        e.preventDefault();

        var dt = e.dataTransfer;
        var files = dt.files;

        callback (files);
    }
}

function setupJsonrpc (callback) {
    require (["/jsonRpc.js"], function (jsonRpc) {
        jsonRpc.addEventListener ("connected",
            function () {
                window.jsonRpc = this;

                window.jsonRpc.rpc.registerMethod ("fileTransferNew",
                    function (jsonRpc, params, invocationId, context) {
                        if (newFileTransfer (params[0], params[1]))
                            jsonRpc.respond (invocationId, [], context);
                        else
                            jsonrpc.respondError (invocationId,
                                                  "Unknown file source",
                                                  context);
                    });

                if (callback)
                    callback (this);
            });
    });
}

function onFilesDropped (files) {
    if (jsonRpc == null) {
        setupJsonrpc (function (jsonRpc) {
            while (lazyFiles.length > 0)
                onNewFileSources (lazyFiles.shift ());
        });

        lazyFiles.push (files);
    }
    else
        onNewFileSources (files);
}

function onNewFileSources (files) {
    var params = [];
    for (var i=0; i<files.length; i++) {
        var file = files[i];
        params.push ([file.name, file.type, file.size]);
    }

    jsonRpc.rpc.callMethod ("addFileSources", params,
      function (result, error) {
          if (error == null) {
              addFileSources (files, result);
          }
          else {
              alert ("ERROR: " + error);
          }
      }, jsonRpc.peer);
}

function addFileSources (files, ids) {
    for (var i = 0; i < ids.length; i++)
        if (ids[i] != null) {
            var id = ids[i];
            var file = files[i];

            fileSources[id] = file;

            var a = document.createElement ("A");
            a.href = "/file/" + id;

            fileSourcesView.add (id, file, a.href + "");
        }
}

function newFileTransfer (sourceId, transferId) {
    if (fileSources[sourceId] === undefined)
      return false;

    var file = fileSources[sourceId];
    uploadFile (file, "/file/" + transferId);

    return true;
}

function uploadFile (file, url) {
    var xhr = new XMLHttpRequest ();
    xhr.open ("PUT", url, true);
    xhr.onload = function () {
//        alert ("done");
    };
    xhr.send (file);
}

function filesAdded () {
    var files = $ ("#shared-files-selector").get(0).files;
    onFilesDropped (files);
}

  </script>

    <div id="logo">FileTea</div>
    <div id="slogan">Anonymous, volatile file sharing</div>

  <div id="tabs">
    <ul>
      <li><a href="#shared-files-tab">Shared files</a></li>
      <li><a href="#tabs-2">Transfers</a></li>
      <li><a href="#tabs-3">Options</a></li>
      <li><a href="#tabs-4">Help</a></li>
    </ul>

    <div id="shared-files-tab">
      <link type="text/css" href="/shared-files-view.css" rel="Stylesheet" />
      <input type="file" multiple="true" id="shared-files-selector" onchange="filesAdded()"/>
      <button id="share-files-btn" onclick="$ ('#shared-files-selector').get(0).click()">Add files</button>
      <div id="shared-files-list">
        <div id="shared-files-list-empty-notice">
          <p class="title">No files shared!</p>
          <p class="comment">To share files use the 'Add files' button above or just drag-and-drop them into the page</p>
        </div>
      </div>
    </div>
